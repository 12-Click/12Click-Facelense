<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jovenes Misioneros!</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="images/logo2.png">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        video {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            transform: scaleX(-1); /* Mirror the video for a selfie effect */
            display: block;
        }

        .overlay {
            position: absolute;
            pointer-events: none;
            display: none; /* Initially hide overlays */
        }

        #halo, #text {
            width: 50%; /* Adjust sizes as needed */
            left: 50%;
            transform: translate(-50%, 0);
        }

        /* Style for the capture button */
        .capture-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 6px 12px;  /* Smaller padding */
            background-color: #87CEEB; /* Light blue color */
            color: white;
            font-size: 14px;  /* Smaller font size */
            font-weight: bold;
            border: none;
            border-radius: 5px;  /* Subtle rounded corners */
            cursor: pointer;
            z-index: 10;
            transition: all 0.3s ease;
            display: none; /* Hide the button initially */
        }

        .capture-button:hover {
            background-color: #6db0d5; /* Slightly darker blue on hover */
        }

        .capture-button:active {
            transform: scale(0.97);
        }

        /* Polaroid display */
        #polaroidDisplay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none; /* Hide initially */
            z-index: 20;
        }

        #successMessage {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 16px;
            display: none; /* Hide initially */
        }
    </style>
</head>
<body>
    <div class="container" id="screenshot-container">
        <video id="video" playsinline autoplay muted></video>
        <img id="halo" class="overlay" src="images/200.gif" alt="Halo">
        <img id="text" class="overlay" src="images/IMG_3383.gif" alt="Text">
        
        <!-- Capture Button -->
        <button id="captureButton" class="capture-button" onclick="captureSelfie()">Selfie</button>

        <!-- Polaroid Display -->
        <img id="polaroidDisplay" alt="Polaroid" />
        <div id="successMessage">Photo saved successfully!</div>
    </div>

    <!-- Include html2canvas -->
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh"></script>
    <script>
        const video = document.getElementById('video');
        const halo = document.getElementById('halo');
        const text = document.getElementById('text');
        const captureButton = document.getElementById('captureButton');
        const polaroidDisplay = document.getElementById('polaroidDisplay');
        const successMessage = document.getElementById('successMessage');

        // Load the face mesh model
        const faceMesh = new FaceMesh({
            locateFile: (file) => {
                return `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`;
            }
        });

        faceMesh.onResults(onResults);

        // Set up the camera
        const camera = new Camera(video, {
            onFrame: async () => {
                await faceMesh.send({ image: video });
            },
            width: 640,
            height: 480
        });
        camera.start();

        // Track positions of overlays
        let haloX, haloY, textX, textY;

        function onResults(results) {
            if (results.multiFaceLandmarks && results.multiFaceLandmarks.length > 0) {
                const landmarks = results.multiFaceLandmarks[0];

                // Show overlays only when a face is detected
                halo.style.display = 'block';
                text.style.display = 'block';

                // Halo position (above the forehead)
                const forehead = landmarks[10];
                haloX = (1 - forehead.x) * video.clientWidth;
                haloY = forehead.y * video.clientHeight - 200;
                halo.style.left = `${haloX}px`;
                halo.style.top = `${haloY}px`;

                // Text position (near chin)
                const chin = landmarks[152];
                textX = (1 - chin.x) * video.clientWidth;
                textY = chin.y * video.clientHeight + 20;
                text.style.left = `${textX}px`;
                text.style.top = `${textY}px`;
            } else {
                // Hide overlays if no face is detected
                halo.style.display = 'none';
                text.style.display = 'none';
            }
        }

        // Capture screenshot using html2canvas
        function captureSelfie() {
            // Temporarily hide the capture button
            captureButton.style.display = 'none';

            const container = document.getElementById('screenshot-container');
            const width = container.clientWidth;
            const height = container.clientHeight;

            // Take a high-resolution screenshot with html2canvas
            html2canvas(container, {
                width: width,
                height: height,
                scale: 3,  // Increase scale for better quality
                useCORS: true  // Ensures external images load correctly
            }).then(canvas => {
                // Convert canvas content to an image
                const image = canvas.toDataURL('image/png');

                // Create a polaroid effect canvas
                const polaroidCanvas = document.createElement('canvas');
                const ctx = polaroidCanvas.getContext('2d');

                // Adjust polaroid size to match mobile screen aspect ratio
                const mobileAspectRatio = 9 / 16; // Typical mobile screen ratio
                const polaroidWidth = Math.min(window.innerWidth * 0.9, 300); // Set max width to 90% of window or 300px
                const polaroidHeight = polaroidWidth / mobileAspectRatio; // Maintain mobile aspect ratio

                polaroidCanvas.width = polaroidWidth;
                polaroidCanvas.height = polaroidHeight;

                // Draw the polaroid effect
                const img = new Image();
                img.onload = function() {
                    ctx.fillStyle = "white";
                    ctx.fillRect(0, 0, polaroidWidth, polaroidHeight); // White background
                    
                    // Draw thicker top border
                    ctx.fillStyle = "white"; // Top border color
                    ctx.fillRect(0, 0, polaroidWidth, 20); // Top border height (thicker)

                    // Calculate size and position for the image
                    const imgWidth = polaroidWidth - 40; // Keep some padding
                    const imgHeight = imgWidth / mobileAspectRatio; // Maintain aspect ratio for the image
                    const offsetX = 20; // Padding from left
                    const offsetY = 20; // Padding from top (below the top border)

                    // Draw the image
                    ctx.drawImage(img, offsetX, offsetY, imgWidth, imgHeight); // Draw image with padding
                    
                    // Draw thicker white borders on the sides
                    ctx.fillStyle = "white";
                    ctx.fillRect(0, 0, 30, polaroidHeight); // Left border (thicker)
                    ctx.fillRect(polaroidWidth - 30, 0, 30, polaroidHeight); // Right border (thicker)

                    const polaroidImage = polaroidCanvas.toDataURL('image/png');

                    // Show the polaroid image on the live feed
                    polaroidDisplay.src = polaroidImage;
                    polaroidDisplay.style.display = 'block';

                    // Show success message
                    successMessage.style.display = 'block';

                    // Hide the polaroid and message after 3 seconds
                    setTimeout(() => {
                        polaroidDisplay.style.display = 'none';
                        successMessage.style.display = 'none';
                    }, 3000);

                    // Trigger download of the polaroid image
                    const link = document.createElement('a');
                    link.href = polaroidImage;
                    link.download = 'selfie_polaroid.png';
                    document.body.appendChild(link); // Append to body to avoid click errors
                    link.click();
                    document.body.removeChild(link); // Remove the link after downloading
                };
                img.src = image; // Set the source of the image
            });

            // Show the capture button again after capturing
            captureButton.style.display = 'block';
        }

        // Show capture button when video is ready
        video.addEventListener('loadedmetadata', () => {
            captureButton.style.display = 'block'; // Show the button when video is ready
        });
    </script>
</body>
</html>
