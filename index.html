<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jovenes Misioneros!</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="images/logo2.png">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
        }

        .container {
            position: relative;
        }

        video {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            transform: scaleX(-1); /* Mirror the video for a selfie effect */
            display: block;
        }

        .overlay {
            position: absolute;
            pointer-events: none;
            display: none; /* Initially hide overlays */
        }

        #halo, #text {
            width: 50%; /* Adjust sizes as needed */
            left: 50%;
            transform: translate(-50%, 0);
        }

        #screenshotMessage {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 8px 16px;
            font-size: 14px;
            font-weight: bold;
            color: #ffffff;
            background: linear-gradient(145deg, #ff7e5f, #feb47b);
            border-radius: 20px;
            z-index: 10;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
            opacity: 0.9;
            display: none; /* Hidden initially */
        }
    </style>
</head>
<body>
    <div class="container">
        <video id="video" playsinline autoplay muted></video>
        <img id="halo" class="overlay" src="images/200.gif" alt="Halo">
        <img id="text" class="overlay" src="images/IMG_3383.gif" alt="Text">
        <div id="screenshotMessage">Take a screenshot to save your selfie!</div>
        <canvas id="canvas" style="display: none;"></canvas>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh"></script>
    <script>
        const video = document.getElementById('video');
        const halo = document.getElementById('halo');
        const text = document.getElementById('text');
        const screenshotMessage = document.getElementById('screenshotMessage');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');

        // Load the face mesh model
        const faceMesh = new FaceMesh({
            locateFile: (file) => {
                return `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`;
            }
        });

        faceMesh.onResults(onResults);

        // Set up the camera
        const camera = new Camera(video, {
            onFrame: async () => {
                await faceMesh.send({ image: video });
            },
            width: 640,
            height: 480
        });
        camera.start();

        // Show the screenshot message when fully loaded
        window.addEventListener('load', () => {
            setTimeout(() => {
                screenshotMessage.style.display = 'block';
            }, 500); // Optional: slight delay to ensure readiness
        });

        // Track positions of overlays
        let haloX, haloY, textX, textY;

        function onResults(results) {
            if (results.multiFaceLandmarks && results.multiFaceLandmarks.length > 0) {
                const landmarks = results.multiFaceLandmarks[0];

                // Show overlays after detecting the face
                halo.style.display = 'block';
                text.style.display = 'block';

                // Halo position (above the forehead)
                const forehead = landmarks[10];
                haloX = (1 - forehead.x) * video.clientWidth;
                haloY = forehead.y * video.clientHeight - 200;
                halo.style.left = `${haloX}px`;
                halo.style.top = `${haloY}px`;

                // Text position (near chin)
                const chin = landmarks[152];
                textX = (1 - chin.x) * video.clientWidth;
                textY = chin.y * video.clientHeight + 20;
                text.style.left = `${textX}px`;
                text.style.top = `${textY}px`;
            }
        }

        // Function to capture and save the screenshot
        function captureScreenshot() {
            // Set canvas size to match video
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            // Draw video frame on canvas
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Scale and draw halo overlay at calculated position
            const haloWidth = halo.width;
            const haloHeight = halo.height;
            context.drawImage(halo, haloX, haloY, haloWidth, haloHeight);

            // Scale and draw text overlay at calculated position
            const textWidth = text.width;
            const textHeight = text.height;
            context.drawImage(text, textX, textY, textWidth, textHeight);

            // Save the canvas as an image
            const dataUrl = canvas.toDataURL('image/png');
            const link = document.createElement('a');
            link.href = dataUrl;
            link.download = 'selfie.png';
            link.click();

            // Hide the screenshot message after taking a screenshot
            screenshotMessage.style.display = 'none';
        }

        // Listen for 's' key press to trigger screenshot
        document.addEventListener('keydown', (event) => {
            if (event.key === 's' || event.key === 'S') {
                captureScreenshot();
            }
        });
    </script>
</body>
</html>
