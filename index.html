<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jovenes Misioneros!</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="images/logo2.png">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        video {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            transform: scaleX(-1); /* Mirror the video for a selfie effect */
            display: block;
        }

        .overlay {
            position: absolute;
            pointer-events: none;
            display: none; /* Initially hide overlays */
        }

        #halo, #text {
            width: 50%; /* Adjust sizes as needed */
            left: 50%;
            transform: translate(-50%, 0);
        }

        /* Style for the capture button */
        .capture-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 6px 12px;
            background-color: #87CEEB;
            color: white;
            font-size: 14px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            z-index: 10;
            transition: all 0.3s ease;
            display: none; /* Hidden until video loads */
        }

        .capture-button:hover {
            background-color: #6db0d5;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.25);
            transform: scale(1.05);
        }

        .capture-button:active {
            transform: scale(0.97);
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
        }

        /* Polaroid display */
        #polaroidDisplay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            z-index: 15;
            box-shadow: none;
        }

        /* Success message */
        #successMessage {
            position: absolute;
            top: 80%;
            left: 50%;
            transform: translate(-50%, 0);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            display: none;
            z-index: 20;
        }
    </style>
</head>
<body>
    <div class="container" id="screenshot-container">
        <video id="video" playsinline autoplay muted></video>
        <img id="halo" class="overlay" src="images/200.gif" alt="Halo">
        <img id="text" class="overlay" src="images/IMG_3383.gif" alt="Text">
        
        <!-- Capture Button -->
        <button id="captureButton" class="capture-button" onclick="captureSelfie()">Selfie</button>

        <!-- Polaroid Display and Success Message -->
        <img id="polaroidDisplay" alt="Polaroid">
        <div id="successMessage">Photo saved successfully!</div>
    </div>

    <!-- Include html2canvas -->
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh"></script>
    <script>
        const video = document.getElementById('video');
        const halo = document.getElementById('halo');
        const text = document.getElementById('text');
        const captureButton = document.getElementById('captureButton');
        const polaroidDisplay = document.getElementById('polaroidDisplay');
        const successMessage = document.getElementById('successMessage');

        // Load the face mesh model
        const faceMesh = new FaceMesh({
            locateFile: (file) => {
                return `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`;
            }
        });

        faceMesh.onResults(onResults);

        // Set up the camera
        const camera = new Camera(video, {
            onFrame: async () => {
                await faceMesh.send({ image: video });
            },
            width: 640,
            height: 480
        });
        camera.start();

        // Show capture button when video is ready
        video.addEventListener('loadedmetadata', () => {
            captureButton.style.display = 'block';
        });

        // Track positions of overlays
        let haloX, haloY, textX, textY;

        function onResults(results) {
            if (results.multiFaceLandmarks && results.multiFaceLandmarks.length > 0) {
                const landmarks = results.multiFaceLandmarks[0];
                halo.style.display = 'block';
                text.style.display = 'block';

                // Halo position (above the forehead)
                const forehead = landmarks[10];
                haloX = (1 - forehead.x) * video.clientWidth;
                haloY = forehead.y * video.clientHeight - 200;
                halo.style.left = `${haloX}px`;
                halo.style.top = `${haloY}px`;

                // Text position (near chin)
                const chin = landmarks[152];
                textX = (1 - chin.x) * video.clientWidth;
                textY = chin.y * video.clientHeight + 20;
                text.style.left = `${textX}px`;
                text.style.top = `${textY}px`;
            } else {
                halo.style.display = 'none';
                text.style.display = 'none';
            }
        }

        function captureSelfie() {
            captureButton.style.display = 'none';

            const container = document.getElementById('screenshot-container');
            const width = container.clientWidth;
            const height = container.clientHeight;

            html2canvas(container, {
                width: width,
                height: height,
                scale: 3,
                useCORS: true
            }).then(canvas => {
                const image = canvas.toDataURL('image/png');
                
                // Create polaroid effect
                const polaroidCanvas = document.createElement('canvas');
                const ctx = polaroidCanvas.getContext('2d');
                
                const polaroidWidth = Math.min(window.innerWidth * 0.9, 300);
                const polaroidHeight = polaroidWidth * (9 / 16);

                polaroidCanvas.width = polaroidWidth;
                polaroidCanvas.height = polaroidHeight;

                const img = new Image();
                img.onload = function() {
                    ctx.fillStyle = "white";
                    ctx.fillRect(0, 0, polaroidWidth, polaroidHeight);

                    ctx.fillStyle = "white";
                    ctx.fillRect(0, 0, polaroidWidth, 30); // Thicker top border
                    ctx.fillRect(0, polaroidHeight - 50, polaroidWidth, 50); // Thicker bottom border
                    ctx.fillRect(0, 0, 30, polaroidHeight); // Thicker left border
                    ctx.fillRect(polaroidWidth - 30, 0, 30, polaroidHeight); // Thicker right border

                    const imgWidth = polaroidWidth - 60;
                    const imgHeight = imgWidth / (9 / 16);
                    const offsetX = 30;
                    const offsetY = 30;

                    ctx.drawImage(img, offsetX, offsetY, imgWidth, imgHeight);

                    polaroidDisplay.src = polaroidCanvas.toDataURL('image/png');
                    polaroidDisplay.style.display = 'block';
                    successMessage.style.display = 'block';

                    setTimeout(() => {
                        polaroidDisplay.style.display = 'none';
                        successMessage.style.display = 'none';
                    }, 3000);

                    const link = document.createElement('a');
                    link.href = polaroidDisplay.src;
                    link.download = 'selfie_polaroid.png';
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                };
                img.src = image;
            }).finally(() => {
                captureButton.style.display = 'block';
            });
        }
    </script>
</body>
</html>
