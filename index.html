<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jovenes Misioneros!</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="images/logo2.png">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        video {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            transform: scaleX(-1); /* Mirror the video for a selfie effect */
            display: block;
        }

        .overlay {
            position: absolute;
            pointer-events: none;
            display: none; /* Initially hide overlays */
        }

        #halo, #text {
            width: 50%; /* Adjust sizes as needed */
            left: 50%;
            transform: translate(-50%, 0);
        }

        /* Enhanced Style for the capture button */
        .capture-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            background-color: #4CAF50; /* Green color */
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            z-index: 10;
            transition: all 0.3s ease;
        }

        .capture-button:hover {
            background-color: #45a049;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.35);
            transform: scale(1.05);
        }

        .capture-button:active {
            transform: scale(0.98);
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container" id="screenshot-container">
        <video id="video" playsinline autoplay muted></video>
        <img id="halo" class="overlay" src="images/200.gif" alt="Halo">
        <img id="text" class="overlay" src="images/IMG_3383.gif" alt="Text">
        
        <!-- Capture Button -->
        <button id="captureButton" class="capture-button" onclick="captureSelfie()">Capture Selfie</button>
    </div>
    
    <!-- Include html2canvas -->
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh"></script>
    <script>
        const video = document.getElementById('video');
        const halo = document.getElementById('halo');
        const text = document.getElementById('text');
        const captureButton = document.getElementById('captureButton');

        // Load the face mesh model
        const faceMesh = new FaceMesh({
            locateFile: (file) => {
                return `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`;
            }
        });

        faceMesh.onResults(onResults);

        // Set up the camera
        const camera = new Camera(video, {
            onFrame: async () => {
                await faceMesh.send({ image: video });
            },
            width: 640,
            height: 480
        });
        camera.start();

        // Track positions of overlays
        let haloX, haloY, textX, textY;

        function onResults(results) {
            if (results.multiFaceLandmarks && results.multiFaceLandmarks.length > 0) {
                const landmarks = results.multiFaceLandmarks[0];

                // Show overlays only when a face is detected
                halo.style.display = 'block';
                text.style.display = 'block';

                // Halo position (above the forehead)
                const forehead = landmarks[10];
                haloX = (1 - forehead.x) * video.clientWidth;
                haloY = forehead.y * video.clientHeight - 200;
                halo.style.left = `${haloX}px`;
                halo.style.top = `${haloY}px`;

                // Text position (near chin)
                const chin = landmarks[152];
                textX = (1 - chin.x) * video.clientWidth;
                textY = chin.y * video.clientHeight + 20;
                text.style.left = `${textX}px`;
                text.style.top = `${textY}px`;
            } else {
                // Hide overlays if no face is detected
                halo.style.display = 'none';
                text.style.display = 'none';
            }
        }

        // Capture screenshot using html2canvas with enhanced quality and a brief delay
        function captureSelfie() {
            // Temporarily hide the capture button
            captureButton.style.display = 'none';

            // Wait 500 milliseconds before taking the screenshot
            setTimeout(() => {
                // Get actual dimensions of the screen
                const screenWidth = window.innerWidth;
                const screenHeight = window.innerHeight;

                // Take a high-resolution screenshot with html2canvas
                html2canvas(document.getElementById('screenshot-container'), {
                    scale: 2,  // Increase scale for better quality
                    width: screenWidth,  // Match screen width
                    height: screenHeight,  // Match screen height
                    useCORS: true  // Ensures external images load correctly
                }).then(canvas => {
                    // Convert canvas content to an image and trigger download
                    const image = canvas.toDataURL('image/png');
                    const link = document.createElement('a');
                    link.href = image;
                    link.download = 'selfie.png';
                    link.click();

                    // Show the capture button again after the screenshot
                    captureButton.style.display = 'block';
                });
            }, 500);  // 500ms delay
        }
    </script>
</body>
</html>
